<div>
  <h1 class="text-center">Logar no sistema</h1>
</div>
<div class="row d-flex justify-content-center">
  <form #userForm="ngForm" (ngSubmit)="login(userForm)">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email"
             name="email"
             [(ngModel)]="user.email"
             #email="ngModel"
             placeholder="Enter com seu e-mail">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha"
             name="password"
             [(ngModel)]="user.password"
             #password="ngModel"
             placeholder="Password">
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-success text-white mr-4" role="button" routerLink="/usuarios/novo">Criar nova conta</a>
      <button type="submit" class="btn btn-primary ">Conectar</button>
    </div>

  </form>
</div>
